name: Python Lint

on:
  push:
  pull_request:

jobs:
  python-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Python and Ruff
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip
          pip install ruff

      - name: Run Ruff
        run: ruff check .
