name: Install
on: [push]
jobs:
    Installation:
        runs-on: "ubuntu-latest"
            steps:
                name: "Checkout repository"
                uses: "actions/checkout@v2"
                run: |
                cd ${{ github.workspace }}
                sudo apt-get update
                sudo apt-get --assume-yes install stow vim git
                source install_scripts/install_packages.sh
                stow --no-folding home
