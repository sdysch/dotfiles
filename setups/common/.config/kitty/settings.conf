# ======================
# Settings
# ======================

mouse_hide_wait 3.0
enable_audio_bell no

scrollback_lines 10000

# Copy on select (X11-style)
copy_on_select yes

# Use system clipboard
clipboard_control write-clipboard write-primary

# cursor
cursor_shape block
cursor_blink yes
cursor_blink_interval 0.5

# rendering
adjust_line_height 0
adjust_column_width 0

# Minimal borders around kitty
draw_minimal_borders yes

# background transparency
background_opacity 0.95

# === tabs ===
tab_bar_style powerline
tab_bar_edge top

# Solid background
tab_bar_background #2E3440

# Comfortable spacing
tab_bar_margin_width 4
tab_bar_padding_width 10

# Geometry
tab_bar_corner_radius 0
tab_bar_fade_steps 0

# Inactive tabs
inactive_tab_background #3B4252
inactive_tab_foreground #D8DEE9

# Active tab
active_tab_background #81A1C1
active_tab_foreground #2E3440

# No underline 
active_tab_underline_height 0

hide_window_decorations titlebar-only

# title
tab_title_template {index}: {title}
