# ======================
# Settings
# ======================

mouse_hide_wait 3.0
enable_audio_bell no

scrollback_lines 2000

# Copy on select (X11-style)
copy_on_select yes

# Use system clipboard
clipboard_control write-clipboard write-primary

# cursor
cursor_shape block
cursor_blink yes
cursor_blink_interval 0.5

# rendering
adjust_line_height 0
adjust_column_width 0

# tabs
# Place tab bar at top
tab_bar_edge top
# Only show titlebar (if any), otherwise minimal
hide_window_decorations titlebar-only

# Minimal borders around kitty
draw_minimal_borders yes

# Tab bar style
tab_bar_style powerline

# Use slightly translucent background for tabs (Nord glass)
tab_bar_background_opacity 0.88

# Rounded corners (optional)
tab_bar_corner_radius 4

# Space around tabs
tab_bar_margin_width 4
tab_bar_padding_width 6

# Inactive tabs
inactive_tab_background #2B303B
inactive_tab_foreground #D8DEE9

# Active tab
active_tab_background #3B4252
active_tab_foreground #ECEFF4

# Tab underline (optional subtle highlight)
active_tab_underline_color #81A1C1
active_tab_underline_height 2

# Make tabs slightly transparent like glass
tab_bar_background_opacity 0.88
tab_bar_inactive_background_opacity 0.80

# Smooth fade animation (optional)
tab_bar_fade_steps 3
