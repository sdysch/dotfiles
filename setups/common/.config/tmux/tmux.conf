# nord theme
run-shell "~/.config/tmux/nord.tmux"

# use <prefix> s for horizontal split
bind s split-window -v

# use <prefix> v for vertical split
bind v split-window -h

# pane switching
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes more easily
bind < resize-pane -L 10
bind > resize-pane -R 10
bind - resize-pane -D 10
bind + resize-pane -U 10

# reload tmux config
bind-key r source-file ~/.config/tmux/tmux.conf \; display-message "tmux.conf reloaded"

# enable mouse
setw -g mouse on

# Copy mode (vi)
setw -g mode-keys vi
set-option -g set-clipboard on
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# custom bindings
# Move to next/previous window (tab)
bind n next-window
bind p previous-window

# Switch to window by number (0-9)
bind 0 select-window -t 0
bind 1 select-window -t 1
bind 2 select-window -t 2
bind 3 select-window -t 3
bind 4 select-window -t 4
bind 5 select-window -t 5
bind 6 select-window -t 6
bind 7 select-window -t 7
bind 8 select-window -t 8
bind 9 select-window -t 9

# session management
bind-key f display-popup -E -w 60% -h 60% "tmux list-sessions -F '#S' | FZF_DEFAULT_OPTS= fzf --prompt='-> ' --header='tmux sessions ' --header-first --border=rounded --padding=1 --layout=reverse --info=inline | xargs -r tmux switch-client -t"

# popup lazygit
bind-key g display-popup -E -w 90% -h 90% lazygit
