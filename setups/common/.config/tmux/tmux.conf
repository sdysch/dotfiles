# nord theme
run-shell "~/.config/tmux/nord.tmux"

# use <prefix> s for horizontal split
bind s split-window -v

# use <prefix> v for vertical split
bind v split-window -h

# resize panes more easily
bind -r < resize-pane -L 2
bind -r > resize-pane -R 2
bind -r - resize-pane -D 2
bind -r + resize-pane -U 2

# reload tmux config
bind-key r source-file ~/.config/tmux/tmux.conf \; display-message "tmux.conf reloaded"

# enable mouse
setw -g mouse on

# Copy mode (vi)
setw -g mode-keys vi
set-option -g set-clipboard on
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# custom bindings
# Move to next/previous window (tab)
bind -r n next-window
bind -r p previous-window

# session management
bind-key f display-popup -E -w 60% -h 60% "tmux list-sessions -F '#S' | FZF_DEFAULT_OPTS= fzf --prompt='-> ' --header='tmux sessions ' --header-first --border=rounded --padding=1 --layout=reverse --info=inline | xargs -r tmux switch-client -t"

# popup lazygit
bind-key g display-popup -E -w 90% -h 90% lazygit

# scratch terminal
bind-key t display-popup -E -w 80% -h 50% $SHELL

# keybindings lookup
bind-key h display-popup -E -w 60% -h 60% "tmux list-keys | FZF_DEFAULT_OPTS= fzf --prompt='-> ' --header='tmux keybindings ' --header-first --border=rounded --padding=1 --layout=reverse --info=inline | xargs -r tmux switch-client -t"

# Copy selection to system clipboard
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -in"

# vim-tmux-navigator
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
vim_pattern='(\S+/)?g?\.?(view|l?n?vim?x?|fzf)(diff)?(-wrapped)?'
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +${vim_pattern}$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
