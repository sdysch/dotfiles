$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, D, exec, $menu
bind = $mainMod SHIFT, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen
bind = $mainMod, t, togglegroup

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Swap focused window with master
bind = $mainMod SHIFT, Return, layoutmsg, swapwithmaster master

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, Z, togglespecialworkspace, music
bind = $mainMod, SPACE, togglespecialworkspace, scratch


# Send active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10
bind = $mainMod SHIFT, Z, movetoworkspacesilent, special:music
bind = $mainMod SHIFT, SPACE, movetoworkspacesilent, special:scratch

# swap focussed windows left and right
bind = $mainMod SHIFT, h, swapwindow, l
bind = $mainMod SHIFT, l, swapwindow, r

# custom programs
bind = $mainMod, W, exec, $browser
bind = $mainMod, D, exec, $menu
bind = $mainMod, S, exec, spotify-launcher
bind = $mainMod, N, exec, $terminal -e newsboat
bind = $mainMod, G, exec, geary

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# screenshots
bind = , Print, exec, screenshot
bind = $mainMod, Print, exec, screenshot -s

# dunst
bind = CTRL, SPACE, exec, dunstctl close

# power, lock options
bind = $mainMod, X, exec, lock_sway
bind = $mainMod, U, exec, poweroptions -r

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume 0 +5%
bindel = ,XF86AudioLowerVolume, exec, pactl set-sink-volume 0 -5%
bind = $mainMod, equal, exec, pactl set-sink-volume 0 +5%
bind = $mainMod, minus, exec, pactl set-sink-volume 0 -5%
bindel = ,XF86AudioMute, exec, pactl set-sink-mute 0 toggle
bindel = ,XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind = $mainMod, M, exec, pactl set-sink-mute 0 toggle

bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# music
bind = $mainMod, P, exec, playerctl play-pause
bind = $mainMod, COMMA, exec, playerctl previous
bind = $mainMod, PERIOD, exec, playerctl next
bind = $mainMod SHIFT, M, exec, music_picker
bind = $mainMod SHIFT, N, exec, $terminal -e ncmpcpp
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioNext, exec, playerctl next

# cheat sheets
bind = $mainMod, C, exec, cht-rofi

# character selection
bind = $mainMod SHIFT, d, exec, choose_danish_characters -r
bind = $mainMod SHIFT, e, exec, choose_emoji -r

# passwords
bind = $mainMod SHIFT, P, exec, copy_password -r

# search bindings
bind = $mainMod SHIFT, S, exec, search_bindings
