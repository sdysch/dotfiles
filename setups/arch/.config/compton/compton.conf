# === shadows ===
shadow = true;
no-dock-shadow = true;
detect-rounded-corners = true;
shadow-radius = 10;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-opacity = 1;
shadow-ignore-shaped = false;
shadow-exclude = [
	"name = 'Notification'", 
	"override_redirect = 1 && !WM_CLASS@", 
	"_GTK_FRAME_EXTENTS@",
	"! name~=''",
	"name = 'Notification'",
	"class_g = 'nm-applet'",
	"name = 'xfce4-notifyd'",
	"name *= 'picom'",
	"name *= 'Chrome'",
	"class_g ?= 'Notify-osd'",
	"class_g ?= 'Xfce4-notifyd'",
	"class_g ?= 'Xfce4-power-manager'",
	"name *?= 'rofi'",
	"class_g *?= 'Zoom'"
];

alpha-step = 0.01;
inactive-dim = 0.0;
blur-background = false;
blur-kern = "3x3box";

# === fading ===
fading = true;
fade-delta = 5;
fade-in-step = 0.03;
fade-out-step = 0.03;

# === other ===
mark-wmwin-focused = true;
mark-ovredir-focused = true;
# refresh-rate = 0;
dbe = false;
paint-on-overlay = true;
focus-exclude = [ "class_g = 'Cairo-clock'" ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
glx-copy-from-front = false;
# glx-swap-method = "undefined";
backend = "glx";
glx-no-stencil = true;
# vsync = "opengl-swc";
unredir-if-possible = true;


# === opacity rules ===
opacity-rule = [ 
	"100:class_g *?= 'Xfce4-terminal' && focused",
	"80:class_g *?= 'Xfce4-terminal' && !focused",
];

# === window type specific rules ===
wintypes : 
{
  tooltip : 
  {
    fade = true;
    shadow = false;
    opacity = 1;
    focus = true;
  };
  fullscreen : 
  {
    fade = true;
    shadow = false;
    opacity = 1;
    focus = true;
  };
};
