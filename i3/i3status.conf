# vim: filetype=i3config

#REF: https://i3wm.org/i3status/manpage.html#_wireless

general {
        colors = true
        interval = 1
        color_good = "#b8bb26"
        color_bad = "#fb4934"
        color_degraded = "#bf568b"  
}
order += "tztime local"
order += "volume master"
order += "battery all"
order += "disk /"
order += "cpu_usage"
order += "wireless _first_"
order += "ethernet _first_"

wireless _first_ {
	format_up = "Wireless (%quality at %essid, %bitrate)"
	format_down = ""
}

ethernet _first_ {
	format_up = "Ethernet (%quality at %essid, %bitrate)"
	format_down = ""
}

volume master {
        format = "â™ª: %volume"
        format_muted = "â™ª: muted %0"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}

battery all {
        format = "BAT: %status %percentage %remaining %emptytime"
        format_down = ""
        status_chr = " CHR"
        status_bat = "ðŸ”‹ BAT"
        status_unk = "? UNK"
        status_full = "â˜» FULL"
        path = "/sys/class/power_supply/BAT%d/uevent"
        low_threshold = 10
}

tztime local {
        format = "%H:%M:%S %d-%m-%Y"
}

cpu_usage {
        format = "%usage"
}

disk "/" {
        format = "MEM %free / free"
}
